<!DOCTYPE html>
<html lang="lt">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link href="https://fonts.googleapis.com/css2?family=Alegreya:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet">
</head>
<body>
    <header id="info-header">
        <nav id="info-navbar" class="navbar">
            <a href="index.html" id="info-nav-branding" class="nav-branding">Vilma Smilgienė</a>
        <ul class="nav-menu dark-menu">
            <li class="nav-item">
                <a href="index.html#gallery" class="nav-link dark-link">Galerija</a>
            </li>
            <li class="nav-item">
              <a href="about.html" class="nav-link dark-link">Apie kūrybą</a>

            <li class="nav-item">
              <a href="contact.html" class="nav-link dark-link">Parašykite man</a>
            </li>
        </ul>
        <div class="hamburger">
            <span class="bar darkbar"></span>
            <span class="bar darkbar"></span>
            <span class="bar darkbar"></span>
        </div>
        </nav>
    </header>
    <main id="contact-main">
        <h2 class="contactH2">Parašykite man</h2>
        <form id="contactForm" class="contact-form">
          <label for="name">Vardas</label>
          <input type="text" id="name" name="name" placeholder="Jūsų vardas" required>

          <label for="email">Elektroninis paštas</label>
          <input type="email" id="email" name="email" placeholder="Jūsų el. paštas" required>

          <label for="message">Žinutė</label>
          <textarea id="message" name="message" placeholder="Parašykite žinutę" rows="6" required></textarea>

          <button class="button" type="submit">Siųsti</button>
        </form> 
    </main>
    <footer>
        <p>© 2025 Vilma Smilgienė — Klaipėda</p>
    </footer>
    <script src="/universal.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
    <script>
    // Initialize EmailJS
    emailjs.init({
      publicKey: "sPrAzL76zQ6Lp9Rqp",
    });
    document.getElementById("contactForm").addEventListener("submit", function(event) {
      event.preventDefault();

      

      emailjs.sendForm("service_l242rda", "template_0k7c9jk", this)
        .then(() => {
          alert("Žinutė sėkmingai išsiųsta!");
          this.reset();
        }, (error) => {
          alert("Klaida siunčiant žinutę: " + JSON.stringify(error));
        });
    });
    </script>
    </body>
</html>
