<link href="https://fonts.googleapis.com/css2?family=Alegreya:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet">

<body>

              <a href="contact.html" data-i18n="nav.contact-link" class="nav-link dark-link">Parašykite man</a>
            </li>
        </ul>
    <div id="lang-switcher" class="lang-switcher" role="tablist" aria-label="Language selector">
  <button class="lang-btn" data-lang="en" aria-pressed="false" title="English" aria-label="English">
    <!-- UK / EN flag -->

      <rect width="64" height="64" fill="#012169"/>

      <rect y="27" width="64" height="10" fill="#fff"/>

  </button>

  <button class="lang-btn" data-lang="lt" aria-pressed="false" title="Lietuvių" aria-label="Lietuvių">
    <!-- LT flag -->
    <svg viewBox="0 0 64 64" width="28" height="28" aria-hidden="true">
      <rect width="64" height="21.333" fill="#FDB913"/>

</div>
        <div class="hamburger">
            <span class="bar darkbar"></span>
            <span class="bar darkbar"></span>
            <span class="bar darkbar"></span>
        </div>
        </nav>
    </header>
    <main id="contact-main">
        <h2 data-i18n="form.contact-h2" class="contactH2">Parašykite man</h2>
        <form id="contactForm" class="contact-form">
          <label data-i18n="form.buyer-name" for="name">Vardas</label>
          <input type="text" id="name" name="name" data-i18n="form.name-placeholder" placeholder="Jūsų vardas" required>

          <label data-i18n="form.buyer-email" for="email">Elektroninis paštas</label>
          <input type="email" id="email" name="email" data-i18n="form.email-placeholder" placeholder="Jūsų el. paštas" required>

          <label data-i18n="form.message" for="message">Žinutė</label>
          <textarea id="message" name="message" data-i18n="form.message-placeholder" placeholder="Jūsų žinutę" rows="6" required></textarea>

          <button class="button" data-i18n="form.send-btn" type="submit">Siųsti</button>
        </form> 
    </main>
    <footer>
        <p>© 2025 Vilma Smilgienė — Klaipėda</p>
    </footer>
    <script src="./universal.js"></script>
    <script src="./translations.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
    <script>
    // Initialize EmailJS
    emailjs.init({
      publicKey: "sPrAzL76zQ6Lp9Rqp",
    });
    document.getElementById("contactForm").addEventListener("submit", function(event) {
      event.preventDefault();

      

      emailjs.sendForm("service_l242rda", "template_0k7c9jk", this)
        .then(() => {
          alert("Žinutė sėkmingai išsiųsta!");
          this.reset();
        }, (error) => {
          alert("Klaida siunčiant žinutę: " + JSON.stringify(error));
        });
    });
    </script>
    </body>
</html>
