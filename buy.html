      <h2 class="contactH2">Noriu įsigyti šį paveikslą</h2>
      <form class="contact-form">
        <label for="buyer-name">Vardas 
          <input type="text" name="buyer-name" id="buyer-name" placeholder="Jūsų vardas" required>
        </label>
        <label for="buyer-email">Elektroninis paštas
          <input type="email" name="buyer-email" id="buyer-email" placeholder="Jūsų el. paštas" required>

        <label for="painting-id">Paveikslo ID:
          <input type="text" name="painting-id" id="painting-id">
          <img id="buy-img" src="" alt="">
        </label>
        <label for="consent">Sutinku, kad su manimi būtų susisiekta dėl šio paveikslo.
          <input type="checkbox" name="consent" id="consent" required>
        </label>
        <button class="button" type="submit">Klausti kainos</button>
      </form>
    </main>
    <script src="/infopage.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
    <script>
    // Initialize EmailJS
    emailjs.init({
      publicKey: "sPrAzL76zQ6Lp9Rqp",
    });
    document.getElementById("contactForm").addEventListener("submit", function(event) {
      event.preventDefault();

      

      emailjs.sendForm("service_l242rda", "template_1e90zn8", this)
        .then(() => {
          alert("Žinutė sėkmingai išsiųsta!");
          this.reset();
        }, (error) => {
          alert("Klaida siunčiant žinutę: " + JSON.stringify(error));
        });
    });
    </script>
