<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link href="https://fonts.googleapis.com/css2?family=Alegreya:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet">
</head>
<body>
    <section class="hero-area main-body">
        <header>
            <nav class="navbar">
                <a href="index.html" class="nav-branding">Vilma Smilgienė</a>
                <ul class="nav-menu">
                    <li class="nav-item">
                        <a href="#gallery-link" class="nav-link">Galerija</a>
                    </li>
                    <li class="nav-item">
                        <a href="about.html" class="nav-link">Apie</a>
                    </li>
                    <li class="nav-item">
                        <a href="contact.html" class="nav-link">Susisiekti</a>
                    </li>
                </ul>
                <div class="hamburger">
                    <span class="bar"></span>
                    <span class="bar"></span>
                    <span class="bar"></span>
                </div>
            </nav>
        </header>
        <div class="hero-container">
            <h1 id="hero-h1">Įsileisk šviesą, spalvas ir lengvumą į savo kasdienybę</h1>
            <a class="cta" href="#gallery-link">  <span class="hover-underline-animation"> Žiūrėti galeriją </span>
                <svg
                    id="arrow-horizontal"
                    xmlns="http://www.w3.org/2000/svg"
                    width="40"
                    height="10"
                    viewBox="0 0 46 16"
                    
                >
                    <path
                    id="Path_10"
                    data-name="Path 10"
                    d="M8,0,6.545,1.455l5.506,5.506H-30V9.039H12.052L6.545,14.545,8,16l8-8Z"
                    transform="translate(30)"
                    ></path>
                </svg>
            </a>
        </div>
    </section>
    <main id="gallery-link">
        <div class="filter-container">
            <select class="filter" name="year" id="year-filter">
                <option value="">Metai</option>
                <option value="2016">2016</option>
                <option value="2017">2017</option>
                <option value="2018">2018</option>
                <option value="2019">2019</option>
                <option value="2020">2020</option>
                <option value="2021">2021</option>
                <option value="2022">2022</option>
                <option value="2023">2023</option>
                <option value="2024">2024</option>
                <option value="2025">2025</option>
            </select>
            <select class="filter" name="theme" id="theme-filter">
                <option value="">Tema</option>
                <option value="water">Vanduo</option>
                <option value="light">Šviesa</option>
                <option value="fauna">Gyvūnija</option>
                <option value="forrest">Miškas</option>
                <option value="flora">Augalija</option>
            </select>
            <select class="filter" name="available" id="available-filter">
                <option value="">Galima įsigyti</option>
                <option value="yes">Taip</option>
                <option value="no">Ne</option>
            </select>
            <button class="filter" id="apply">Filter</button>
        </div>
        <div class="gallery" id="gallery"></div>
    </main>

    <footer>
        <p>© 2025 Vilma Smilgienė — Klaipėda</p>
    </footer>
    
    <script src="paintings.js"></script>
    <script src="universal.js"></script>
    <script src="index.js"></script>

</body>
</html>
